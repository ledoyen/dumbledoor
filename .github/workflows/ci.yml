name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format-and-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Check formatting
        run: just check-format

      - name: Run Clippy (strict)
        run: just lint

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Run security audit
        run: just audit

  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        os:
          #- ubuntu-latest
          - macos-latest
          - windows-latest
        rust: [stable, beta]
        exclude:
          # Only test beta on Ubuntu to reduce CI time
          - os: macos-latest
            rust: beta
          - os: windows-latest
            rust: beta
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build
        run: just build

      - name: Run unit tests
        run: just test-unit

      - name: Run integration tests
        run: just test-integration

      - name: Run doc tests
        run: just test-doc

      - name: Test examples
        run: cargo test --verbose --examples

  msrv:
    name: Minimum Supported Rust Version (MSRV) check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust 1.92 (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-msrv-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-msrv-cargo-

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Check MSRV compatibility
        run: just check-msrv
